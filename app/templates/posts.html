{% extends 'base.html' %} {% block content %} {% for blogpost in blogposts %}
<hr>
<div class="container" style="background-image: url('static/photos/bg.gif')">
    <div class="media shadow p-3 mb-4 bg-body rounded-top border-top border-2 border-secondary">
        <div class="media-left media-top">
            <img src="https://avataaars.io/?avatarStyle=Circle&topType=ShortHairDreads01&accessoriesType=Sunglasses&hairColor=BlondeGolden&facialHairType=Blank&clotheType=BlazerSweater&eyeType=Hearts&eyebrowType=DefaultNatural&mouthType=Sad&skinColor=Pale" class="media-object"
                style="width:100px">
        </div>
        <div class="media-body">
            <h4 class="media-heading fs-1 fw-bold"><a href="blog/new/{{ blogpost.id }}">{{ blogpost.title }}</a></h4>
            <h6 class="media-heading fs-2 fw-bold">{{ blogpost.topic }}</h6>
            <p class="media-content fs-3">{{ blogpost.content }}</p>
        </div>
        <small><a class="mr-2 fs-4" href="#">{{ blogpost.author }}</a></small>
        <br>
        <small class="text-muted fs-4 text-dark">{{ blogpost.date.strftime('%B %d, %Y') }}</small>
    </div>
    {% endfor %}
</div>
{% endblock content %}
